<ion-view class="home-view">
  <ion-nav-title>
    <form ng-submit="loginn(text)">
<div class="bar bar-header item-input-inset headers">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Search" ng-model="text.city" class="tftextinput" name="q"  id= "city" style="ba">
  </label>
  <ion-button class="ion-navigate locate" ng-click="centerOnMe()"></ion-button>
  <ion-button ng-show="!toggle" ng-click="list()" class="icon ion-ios-list-outline size"></ion-button>
    <ion-button ng-show="toggle" ng-click="showADiv('div1')" class="icon ion-map size"></ion-button>
</div>
</form>


  </ion-nav-title>
         <ion-header-bar class="bar-subheader bar-assertive">
<div class="tabs">
              <a class="tab-item" ui-sref="list">
                <p>Overall</p>
              </a>
              <a class="tab-item" ui-sref="secondlist">
                <p>Mine</p>
              </a>
              </div>
                      
        </ion-header-bar>
  <ion-content class="has-header has-subheader padding">
       <!--  <p class="welcome-message">You have logged in with Facebook</p>
        <img ng-src="{{user.picture}}">
        <a class="button button-assertive button-block button-outline" ng-click="showLogOutMenu()">
          Log Out
        </a> -->
             
    <ion-list  ng-show="toggle"can-swipe="true" ng-repeat="pageData in pageDatas">
        <ion-item href="#">
        <img ng-src="{{pageData.picture}}" >
        <h2>{{pageData.name}}</h2>
          <ion-option-button class="button-light icon ion-images" ng-click="getPhotos(pageData.id,pageData.name)"></ion-option-button>
          <ion-option-button class="button-light icon ion-chatbubbles-outline"></ion-option-button>
          <ion-option-button class="button-light icon ion-heart"></ion-option-button>
        </ion-item>
    </ion-list>
        <div ng-style="{'visibility': !div1Hide ? 'visible':'hidden'}" id="map">
          <ng-map id="map" class="map"></ng-map>
        </div>
  </ion-content>
</ion-view>
