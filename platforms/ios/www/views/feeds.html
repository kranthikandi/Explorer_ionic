<ion-view class="home-view">
  <ion-nav-title>
    <h2 class="title">{{pageName}}</h2>
  </ion-nav-title>
  <ion-content class="has-header padding">
 <ion-list ng-repeat="feed in feeds">
  <pre class="feeds " style="font-family: Helvetica Neue">{{feed.msg}}
  <img  src="{{feed.src}}" class="img"></pre>
 </ion-list>
  </ion-content>
</ion-view>
