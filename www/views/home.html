<ion-view class="home-view">
  <ion-nav-title>
    <form ng-submit="loginn(text)">
<div class="bar bar-header item-input-inset headers">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="text" placeholder="Search" ng-model="text.city" class="tftextinput" name="q"  id= "city">
  </label>
  <ion-button class="ion-navigate locate" ng-click="centerOnMe()"></ion-button>
  <ion-button ng-show="!toggle" ng-click="list()" class="icon ion-ios-list-outline size "></ion-button>
    <ion-button ng-show="toggle" ng-click="showADiv('div1')" class="icon ion-map size "></ion-button>
</div>
</form>
</ion-nav-title>
         <ion-header-bar class="bar-subheader bar-assertive ">
<div class="tabs border">
              <a ng-click="sWerAbt()" class="tab-item subfont" >
                Check-In
              </a>
              <a ng-click="sLikes()" class="tab-item subfont" >
                Likes
              </a>
              <a ng-click="sTalkAbt()" class="tab-item subfont" >
                Talking About
              </a>
              </div>
                      
  </ion-header-bar>
<ion-content class="has-header has-subheader padding">
 <ion-list  ng-show="toggle"can-swipe="true" ng-repeat="pageData in pageDatas">
    <ion-item href="#">
        <div class="row">
          <div><img ng-src="{{pageData.picture}}" ></div>
          &nbsp; &nbsp; &nbsp;
          <div><pre class="name"><strong>{{pageData.name}}</strong></pre></div>
          </div>
          <div><pre class="namesize">{{pageData.about}}</pre></div>

        
          <ion-option-button class="button-light icon ion-images button-assertive" 
          ng-click="getPhotos(pageData.id,pageData.name,'photo')">
          </ion-option-button>
          <ion-option-button class="button-light icon ion-ios-paper-outline button-assertive" 
          ng-click="getPhotos(pageData.id,pageData.name,'feed')">
          </ion-option-button>
    </ion-item>
 </ion-list>
        <div ng-style="{'visibility': !div1Hide ? 'visible':'hidden'}" id="map">
          <ng-map id="map" class="map"></ng-map>
        </div>
</ion-content>
</ion-view>
